<style>
    body{
        background-color: #BDE0FE;
        width: 100%;
        height: 100dvh;
        position: absolute;
    }
    .contenitoreMess{
        background-color: transparent;
        width: fit-content;
        position: absolute;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        top: 50%;
        border-style: solid;
        border-color: black;
        border-radius: 5%;
        font-family: 'Courier New', Courier, monospace;
       animation: 0.8;
       overflow: hidden;
       border-width: 1%;
       box-shadow: inset 0 0 0 1px cyan;
    }
    .contenitoreMess:hover{
        background-color: #FFC8DD;
        transform: scaleY(1.5);
        transition: all .2s linear;
        

        
    }


</style>




    
</head>
